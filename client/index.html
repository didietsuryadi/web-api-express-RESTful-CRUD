<!DOCTYPE html>
<html>

<head>
  <title>Web Api Express RESTful CRUD</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <h1 style="margin-bottom:25px;">Web Api Express RESTful CRUD</h1>
  <br />
  <div id="app" class="container">
    <div class="row">
      <form class="form-inline">
        <div class="form-group">
          <label for="memo">Create Memo: </label>
          <input type="text" class="form-control" name="memo" v-model="memo">
        </div>
        <button type="submit" class="btn btn-success" v-on:click="create">Add Memo</button>
      </form>
    </div>
    <hr>
    <div class="row">
      <div v-for="data in memos" class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <div class="caption">
            <h3>{{data.memo}}</h3>
            <p>{{data.updatedAt}}</p>
            <p><a class="fa fa-trash fa-2x" v-on:click="deleteMemo(data._id)" style="margin-right:10px; cursor: pointer;"></a> |
              <a class="fa fa-edit fa-2x" v-on:click="getDatabyId(data._id)" style="margin-left:10px; cursor: pointer;" data-toggle="modal" data-target="#myModal"></a></p>
          </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Update Memo</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="usr">Memo:</label>
                <input type="text" class="form-control" v-model="updateMemo">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" v-on:click="update(updateId)">Update</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/script.js"></script>
  </html>
